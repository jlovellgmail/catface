    opacity: 0;
    position: absolute;

  .arrow {
    border-bottom: 10px solid white;
    border-left: 10px solid transparent;

    width: 180px;
    transition: opacity .35s ease-out;
  }

    position: absolute;

          document.getElementById("demo-container").appendChild(cat);

          window.x = x;

            x[i].style.display= "none";
